<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>TeamX Group</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-tab-group>
  <mat-tab label="Liste des Users">
      <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">_id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of listeUser">
                <td>{{user._id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.address}}</td>
              </tr>
            </tbody>
      </table>

   
  </mat-tab>
  <mat-tab label="Liste des Products">
      <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">_id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
          </tr>
          </thead>
          <tbody *ngFor="let prod of listeProduct">
              <tr>
                <td>{{prod._id}}</td>
                <td>{{prod.name}}</td>
                <td>{{prod.price}}</td>
                <td>{{prod.quantity}}</td>
                <td><img src="assets/3.png" alt=""></td>
              </tr>
          </tbody>
      </table>

     
  </mat-tab>
</mat-tab-group>
